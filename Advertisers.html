  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container justify-content-center">
          <a class="navbar-brand" href="./VibeNation-Home-Page.html">
            <img class="nav-logo" src="./Media/Cropped-Logo.png" alt="Vibe-Nation" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
            <ul class="navbar-nav text-center">
              <li class="nav-item">
                <a class="nav-link" href="./Festivals.html">Festivals</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Genres.html">Genres</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Advertisers.html">Advertising</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section id="advertising-bg-image">
      <div id="advertisers-page">
        <div class="form-container">
          <h2>Your Vibe</h2>
          <h4 class="text-center">Fill out this form if you are interested in advertising on our website!</h4>
          <form>
            <div class="form-group">
              <label>Who you are</label>
              <textarea       
                id="text-area"
                class="form-control"
                rows="3"
                placeholder="Tell us about yourself"
              ></textarea>
            </div>

            <div class="form-group">
              <label>What's your vibe?</label><br />
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="type"
                  id="product"
                  value="product"
                />
                <label class="form-check-label" for="product">Product</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="type"
                  id="service"
                  value="service"
                />
                <label class="form-check-label" for="service">Service</label>
              </div>
            </div>

            <div class="form-group">
              <label>How would you benefit from advertising on our website?</label>
              <textarea
                id="text-area-2"
                class="form-control"
                rows="3"
                placeholder="Explain how you will benefit"
              ></textarea>
            </div>

            <div class="form-group">
              <label>Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Enter your email"
              />
            </div>

            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary btn-block">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <footer class="page-footer bg-primary text-white text-center">
      Copyright &copy; 2024 Vibe Nation
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
